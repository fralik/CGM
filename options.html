<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
    <title>CGM options</title>
    <script src="options.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <img src="icons/cgm64.png">
        <h1 id="widget-name">CGM v1.1</h1>
        <h2>Made by <span id="widget-author">Vadim Frolov</h2>
    </header>
    <section>
        <p>There is only one option at the moment. If you uncheck it, then the popup button won't be visible on the toolbar.</p>
        <fieldset>
            <input type="checkbox" name="showButton" id="showButton" value="show" /><label for="showButton">Show extension's button on the toolbar</label>
            <br />
        </fieldset>
    </section>
    <footer>
        <p>Powered</p>
    </footer>
</body>
</html>
